<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindDrop</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/login.css')}}">
</head>
<body>
    

    <section class="login">
        <div class="login-content">
            <div class="login-content-text">
                <img src="{{url_for('static', filename='assets/images/logo.webp')}}" alt="MindDrop Logo">
                <p>Welcome <span class="minddropper">MindDropper</span></p>
            </div>
            <div id="message" style="text-align:center;"></div>
            <form id="loginForm">
                <div class="login-content-box-input">
                    <div class="login-content-input-box">
                        <input type="text" class="username" id="username" placeholder="Username or email" required>
                    </div>
                    <div class="login-content-input-box">
                        <input type="password" class="password" id="password" placeholder="password" required>
                    </div>
                </div>
                <button class="login-btn" id="loginBtn">Log In</button>
                <a href="{{url_for('signup')}}">Not yet a <span class="minddropper">MindDropper</span> Sign up</a>
            </form>
        </div>
    </section>


    <script src="{{url_for('static',filename='scripts/login.js')}}"></script>
</body>
</html>
